<!DOCTYPE html>
<html>
    <head>
        <title>Quiz Time!</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    </head>
    <body>
        <header>
            <div class= "#">Quiz Time Baby!!!!</div>
            <button class="start-button">Start</button>

            <div class= "card timer">
                <div class = "timer-text">
                    <!-- fix timer count from 10 -->
                <div class="large-font timer-count">10</div>
                <h3>seconds remaining</h3>
            </div>
        </header>

        <main>
            <section>
                <article class="card question">
                    <div class="large-font question-words">What text goes here?</div>
                </article>
                <article class="card optionsWords">
                    <button class = "option" onclick="" id ="op1" >option1</button>
                    <button class = "option" id ="op2">option2</button>
                    <button class = "option" id ="op3">option3</button>
                    <button class = "option" id ="op4">option4</button>
                </article>
                <article class="card">
                    <button class="submit">Submit</button>
                    <button class="next">Next</button>
                </article>
            </section>

            <section>
                <div class="card results">
                    <div class="score-container">
                    <div>
                    <h2>Score: <span class="score">0</span></h2>    
                </div> 
                <br/>
                    <button class="reset-button">Clear Scores</button>
                    <button class="back-button">Go Back</button>   
            </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="assets/js/script.js"></script>
    </body>
</html>
