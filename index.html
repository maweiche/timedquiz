<!DOCTYPE html>
<html>
    <head>
        <title>Quiz Time!</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    </head>
    <body>
        <header>
            <div class= "#">Quiz Time Baby!!!!</div>
            <button class="start-button">Start</button>

            <div class= "card timer">
                <div class = "timer-text">
                    <!-- fix timer count from 10 -->
                <div class="large-font timer-count">60</div>
                <h3>seconds remaining</h3>
            </div>
        </header>

        <main>
            <section>
                <article class="card question">
                    <div class="question-words">This is a timed quiz, you have 60 seconds. For every wrong answer you lose 5 seconds from the clock. Good luck!</div>
                </article>
                <article class="card optionsWords">
                    <button class = "option" id ="op1" ></button>
                    <button class = "option" id ="op2"></button>
                    <button class = "option" id ="op3"></button>
                    <button class = "option" id ="op4"></button>
                </article>
                <article class="card">
                    <button class="submit">Submit</button>
                    <!-- <button class="next">Next</button> -->
                </article>
                <article class="card">
                    <h3 class="verdict"></h3>
                </article>
            </section>

            <section>
                <div class="card results highScores">
                    <div class="score-container">
                    <h2>Score: <span class="score">0</span></h2>    
                    </div> 
                <br/>
                <article>
                    <h3 >Enter Initials to store score:</h3>
                    <textarea id="userNameScore"></textarea>
                    <button id="resetButton">Clear Scores</button>
                    <button class="saveScores">Save</button> 
                </article>        
                </div>
            </section>
        </main>
        <script src="assets/js/script.js"></script>
    </body>
</html>
